<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="email">
      <input type="password" name="password" placeholder="Senha" id="password">
      <button type="submit" id="submit-button">Entrar</button>
    </form>
  </header>
  <main>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    <form id="evaluation-form">
      <section>
        <input type="text" name="" placeholder="Nome" id="input-name">
        <input type="text" name="" placeholder="Sobrenome" id="input-lastname">
      </section>
      <section>
        <input type="email" name="" placeholder="Email" id="input-email">
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
        <label id="label-family">Qual sua família?</label>
        <section class="label-family">
          <input type="radio" name="family" value="Frontend" id="">
          <input type="radio" name="family" value="Backend" id="">
          <input type="radio" name="family" value="FullStack" id="">
        </section>

        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <section class="label-family">
          <input type="checkbox" name="HoFs" value="HoFs" class="subject" id="">
          <input type="checkbox" name="Jest" value="Jest" class="subject" id="">
          <input type="checkbox" name="Promises" value="Promises" class="subject" id="">
          <input type="checkbox" name="React" value="React" class="subject" id="">
          <input type="checkbox" name="SQL" value="SQL" class="subject" id="">
          <input type="checkbox" name="Python" value="Python" class="subject" id="">
        </section>
        <label id="label-rate" for="rate">Como você avalia a Trybewarts?</label>
        <input type="radio" value="1" name="rate">
        <input type="radio" value="2" name="rate">
        <input type="radio" value="3" name="rate">
        <input type="radio" value="4" name="rate">
        <input type="radio" value="5" name="rate">
        <input type="radio" value="6" name="rate">
        <input type="radio" value="7" name="rate">
        <input type="radio" value="8" name="rate">
        <input type="radio" value="9" name="rate">
        <input type="radio" value="10" name="rate">



      </section>


      <label for="textarea" class="textarea">Deixe seu comentário:</label>
      <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      <section class="agreement">
      <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
      <input type="checkbox" name="" id="agreement">
    </section>
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>

</html>
